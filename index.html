<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpicentrRemont</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="header">
        <a href="#" class="header__link">
          <img
            class="header__logo"
            src="img/logo.jpeg"
            alt="logo"
            class="logo"
          />
        </a>
        <h1 class="header__title">Заявка на ремонт</h1>
      </div>
    </div>
    <div class="container">
      <div>
        <form
          action="https://script.google.com/home/projects/1v6StW87ADDHfyQuELvJAP5vNOJOKUSaHF-10va8swbz27kO7kNRD127N/edit?name=%D0%B2%D1%96%D0%BC%D0%B2%D1%96&repair-number=%D0%B4%D0%BB%D1%80%D1%80%D0%B4%D0%BB%D1%80&date=2023-03-25&customer=%D0%B0%D0%B2%D1%96%D0%B0%D0%B2%D0%B0&phone=%2B380555555555&document=%D0%B0%D0%B2%D1%96%D0%B0%D0%B2%D1%96&product-name=%D0%B0%D0%B2%D1%96%D0%B0%D1%96%D0%B2%D0%B0&product-code=55555555&serial-number=%D0%B0%D1%96%D0%B2%D0%B0%D0%B2%D1%96%D0%B0%D0%B2%D1%96&receipt-number=%D1%84%D1%96%D0%B0%D1%84%D0%B0%D1%84&receipt-date=2023-03-25&receipt-amount=3&claim=1654564551&product-review=%D0%B2%D1%86%D1%83%D0%B0%D1%83%D1%86%D0%B0%D1%83%D1%86"
          method="post"
          class="main__form"
          onsubmit="submitForm(event)"
        >
          <label for="name">Ти хто?</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ім'я і Прізвище"
            required
          />
          <label for="repair-number">Заявка на ремонт№</label>
          <input type="text" id="repair-number" name="repair-number" required />
          <label for="date">Сьогоднішня дата</label>
          <input type="date" id="date" name="date" required />
          <label for="customer">Заявник</label>
          <input
            type="text"
            id="customer"
            name="customer"
            placeholder="Ім'я і Прізвище"
            required
          />
          <label for="phone">Телефон</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[+]{1}[38]{2}[0-9]{10}"
            maxlength="13"
            placeholder="+380111111111"
            required
          />
          <label for="document">Документ, що затверджує особу</label>
          <input
            type="text"
            id="document"
            name="document"
            placeholder="Паспорт/права"
            required
          />
          <label for="product-name">Назва товару</label>
          <input type="text" id="product-name" name="product-name" required />
          <label for="product-code">Артикул</label>
          <input
            type="text"
            id="product-code"
            name="product-code"
            placeholder="не більше 8 символів"
            pattern="[0-9]{8,}"
            maxlength="8"
            required
          />
          <label for="serial-number">Серійний номер</label>
          <input type="text" id="serial-number" name="serial-number" required />
          <label for="receipt-number">№чеку</label>
          <input
            type="text"
            id="receipt-number"
            name="receipt-number"
            required
          />
          <label for="receipt-date">Дата чеку</label>
          <input type="date" id="receipt-date" name="receipt-date" required />
          <label for="receipt-amount">Сума чеку</label>
          <input
            type="number"
            id="receipt-amount"
            name="receipt-amount"
            required
          />
          <label for="claim">Претензія заявника</label>
          <textarea id="claim" name="claim" required></textarea>
          <label for="product-review">Загальний огляд товару</label>
          <textarea
            id="product-review"
            name="product-review"
            required
          ></textarea>
          <input type="submit" class="form__btn" type="submit">Готово</ш>
        </form>
      </div>
    </div>
  </body>

</html>
